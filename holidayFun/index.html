<!DOCTYPE html>

<html land="en">

<head>


</head>

<body>
  <div class="container">
    <div>
      <label for="input">Enter text here:</label>
      <textarea type="text" id="input" name="input"> </textarea>
      <button id="decodebtn">Deocode</button>
      <button id="clearbtn">Clear</button>
    </div>
    <br />
    <div>
      <label for="output">Decoded text:</label>
      <textarea type="text" id="output" name="output" readonly></textarea>
    </div>



  </div>
  <script>
    const conversion = {
      "A": 7,
      "B": 24,
      "C": 10,
      "D": 2,
      "E": 21,
      "F": 20,
      "G": 23,
      "H": 5,
      "I": 19,
      "J": 22,
      "K": 11,
      "L": 7,
      "M": 14,
      "N": 3,
      "O": 26,
      "P": 13,
      "Q": 18,
      "R": 16,
      "S": 1,
      "T": 6,
      "U": 8,
      "V": 12,
      "W": 4,
      "X": 9,
      "Y": 15,
      "Z": 25
    }

    document.querySelector("#decodebtn").addEventListener("click", () => {
      let inputVal = document.querySelector("#input").value.toUpperCase();
      let decoded = "";
      for (let i = 0; i < inputVal.length; i++) {
        if (conversion.hasOwnProperty(inputVal[i])) {
          decoded += conversion[inputVal[i]];
          decoded += " ";
        } else if (inputVal[i] === " ") {
          decoded += "||| ";

        }
      }
      document.querySelector("#output").value = decoded;

    });

    document.querySelector("#clearbtn").addEventListener("click", () => {
      document.querySelector("#input").value = '';
      document.querySelector("#output").value = '';
    })

  </script>


</body>

</html>
